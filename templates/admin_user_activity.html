{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>User Activity Logs</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>User</th>
        <th>Email</th>
        <th>Module</th>
        <th>Filename</th>
        <th>Used At</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log[0] }}</td>
        <td>{{ log[1] }}</td>
        <td>{{ log[2] }}</td>
        <td>{{ log[3] }}</td>
        <td>{{ log[4] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
