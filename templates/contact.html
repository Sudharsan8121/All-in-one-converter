{% extends "base.html" %}

{% block title %}Contact Us - All-in-One Converter{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="text-center mb-5">
                <h2 class="display-5 fw-bold">Contact Us</h2>
                <p class="lead text-muted">Have questions or need help? We're here to assist you!</p>
            </div>
            
            <div class="card shadow">
                <div class="card-body p-4">
                    <form method="POST" id="contactForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="6" required placeholder="Please describe your issue or question in detail..."></textarea>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane me-2"></i>Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="row mt-5">
                <div class="col-md-4 text-center mb-4">
                    <div class="mb-3">
                        <i class="fas fa-envelope text-primary" style="font-size: 2rem;"></i>
                    </div>
                    <h5>Email Support</h5>
                    <p class="text-muted">support@converter.com</p>
                </div>
                <div class="col-md-4 text-center mb-4">
                    <div class="mb-3">
                        <i class="fas fa-clock text-success" style="font-size: 2rem;"></i>
                    </div>
                    <h5>Response Time</h5>
                    <p class="text-muted">Within 24 hours</p>
                </div>
                <div class="col-md-4 text-center mb-4">
                    <div class="mb-3">
                        <i class="fas fa-headset text-info" style="font-size: 2rem;"></i>
                    </div>
                    <h5>Support Hours</h5>
                    <p class="text-muted">24/7 Available</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
